<div class="task-form">
    <h2>Add Task</h2>
    <form (ngSubmit)="addTask()">
        <input [(ngModel)]="title" name="title" placeholder="Task Title" required />
        <textarea [(ngModel)]="description" name="description" placeholder="Task Description" required></textarea>
        <button type="submit">Add Task</button>
    </form>
</div>
